<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <h1>ESP32 LED Control</h1>
    <button id="onButton">Turn ON LED</button>
    <button id="offButton">Turn OFF LED</button>
    <p>Status: <span id="status">Waiting...</span></p>

    <script>
        // Connect to Flask Socket.IO server
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Button event listeners
        document.getElementById("onButton").addEventListener("click", function() {
            socket.emit('toggle_led', 'ON');
        });

        document.getElementById("offButton").addEventListener("click", function() {
            socket.emit('toggle_led', 'OFF');
        });

        // Listen for updates from Flask
        socket.on('toggle_led', function(data) {
            document.getElementById("status").innerText = data;
        });
    </script>
</body>
</html>
